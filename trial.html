<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/CSS/style-cont.css">
</head>
<body>
    <section class="section contact-section" id="contact">
  <div class="container contact-container">
    <div class="contact-form-box">
      <h2 class="contact-title">Get in Touch</h2>
      <form class="contact-form" action="#" method="POST" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Your first name" autocomplete="given-name" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Your last name" autocomplete="family-name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required placeholder="Your country" autocomplete="country-name" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="e.g. +256 700 000000" autocomplete="tel" pattern="^\+?\d{7,15}$" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email" />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
              <option value="" disabled selected>Select a reason</option>
              <option value="take-trip">Take a Short Trip</option>
              <option value="contact-us">Contact Us</option>
              <option value="support-mission">Support a Mission</option>
              <option value="other">Other Reason</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="4" required placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary contact-btn">Send Message</button>
      </form>
    </div>
    <div class="contact-map-box">
      <h3 class="map-title">Our Location</h3>
      <div class="map-responsive">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.25559591352!2d32.5825192!3d0.3475967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177dbb3d8b9e1e0b%3A0x6f2b3e8a6c1c3f0d!2sKampala%2C%20Uganda!5e0!3m2!1sen!2sug!4v1719234567890!5m2!1sen!2sug" 
          width="100%" 
          height="300" 
          style="border:0; border-radius: 12px;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
          title="Map showing location in Kampala, Uganda">
        </iframe>
      </div>
      <p class="map-address">
        <i class="ri-map-pin-2-fill" aria-hidden="true"></i> Kampala, Uganda
      </p>
    </div>
  </div>
</section>

</body>
</html>
